<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body class="wave-background">
    <div class="container">
      <main class="main wrapper">
        <div class="card">
          <div class="card-image">
            <img src="./images/illustration-hero.svg" alt="illustration hero" />
          </div>

          <div class="card-body">
            <h1 class="card-body__title">Order Summary</h1>
            <p class="card-body__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="card-body__plan">
              <div class="plan">
                <img
                  class="plan-icon"
                  src="./images/icon-music.svg"
                  alt="music icon"
                />
                <div class="plan-info">
                  <h2 class="plan-info__title">Annual Plan</h2>
                  <p class="plan-info__text">$59.99/year</p>
                </div>
              </div>
              <div class="plan-action">
                <a href="#">Change</a>
              </div>
            </div>

            <div class="card-buttons">
              <a href="#" class="btn btn-primary">Proceed to Payment</a>
              <a href="#" class="btn btn-cancel">Cancel Order</a>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="wrapper">
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a
              href="https://www.frontendmentor.io/profile/DarrickFauvel"
              target="_blank"
              >Darrick Fauvel</a
            >.
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
